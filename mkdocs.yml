site_name: Change Management
site_url: https://omkarg419.github.io/change-management-documentation/
site_author: omkar gupta
theme:
  name: material
  features:
  
  - search.highlight
  - search.share
  - search.suggest

  plugins:
    - typeset
    - search
  palette:
    # palette toggle for dark mode
    -  scheme: slate
       primary: black 
       accent: deep orange
       toggle:
        icon: material/weather-night
        name: Switch to light mode


    # palette toggle for light mode
    -  scheme: default
       primary: teal 
       accent: deep orange
       toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

